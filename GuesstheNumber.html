
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Guess a number!</title>
    
</head>


<body>
    
    <div id="wrapper">
        
         <div id="outercontainer">
             
    <h1>Guess a number between 1 and 100</h1>
    <h2>This is a simple guess the number game.</h2>
    <h2>See how many guess it takes you!</h2>
   
  

    <br><br>

    <div class="container">
    <div class="guessbox">
    
        
    Enter your guess <input type="number" id="UserInput"/> 
    <button id="button1">Check guess</button> 
    </div>
    
    
  

    <div class="resultbox">
    <div><span id="response"></span></div>
    <div><span id="counterresponse"></span></div>
    </div>


</div>



</div> 
</div>

     <script src="guess.js"></script>


</body>
</html>
